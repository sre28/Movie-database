<!DOCTYPE html>

<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>  
  <body>
    <center>
      <br>
      <font size="+2" color=0000CC> Current {{genre_name}} movies in database </font>
      <br><br>
    </center>
    <hr>
    <div class="container">
      <!-- [START movies] -->
      {% for movie in movies %}
      <div class="row">
        <blockquote>{{ movie.name }}, {{ movie.director }}, {{ movie.actor }}, {{ movie.actor2 }}, {{ movie.year }}, {{ movie.duration }} minutes</blockquote>
      </div>
      {% endfor %}
    
      <hr>

      <a href="{{ url|safe }}">{{ url_linktext }}</a>

    </div>
    
  <br><br>
  <center>
    <a href=.> Return to main page </a>
  </center>
  </body>
</html>
